version: '3.3'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
      args:
        mode: prod
    command: sh -c "python manage.py collectstatic --noinput; gunicorn global.wsgi:application --name synapse --bind 0.0.0.0:3001 --workers 5 --reload"
    environment:
      - DJANGO_SETTINGS_MODULE=global.settings.prod
      - ENV=prod
    volumes:
      - ./backend:/code
      - stats:/code/stats
    ports:
      - "3001:3001"
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    command: sh -c "npm run build"
    environment:
      - ENV=prod
    volumes:
      - './frontend:/usr/src/app'
      - '/usr/src/app/node_modules'
      - stats:/usr/src/app/stats
    ports:
      - "3000:80"
  webserver:
    build:
      context: ./webserver
      args:
        mode: prod
    environment:
      - ENV=prod
    volumes:
      - ./backend/static/:/static
      - ./frontend/dist/:/frontend
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend

volumes:
  stats:
  db_data:

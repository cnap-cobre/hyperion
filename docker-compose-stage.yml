version: '3.3'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
      args:
        mode: stage
    command: sh -c "python manage.py collectstatic --noinput; gunicorn global.wsgi:application --name synapse --bind 0.0.0.0:3002 --workers 5 --reload"
    environment:
      - DJANGO_SETTINGS_MODULE=global.settings.stage
      - ENV=stage
    volumes:
      - ./backend:/code
      - stats:/code/stats
    ports:
      - "3002:3002"
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    command: sh -c "npm run build"
    environment:
      - ENV=stage
    volumes:
      - './frontend:/usr/src/app'
      - '/usr/src/app/node_modules'
      - stats:/usr/src/app/stats
    ports:
      - "3001:80"
      - "8888:8888"
  webserver:
    build:
      context: ./webserver
      args:
        mode: stage
    environment:
      - ENV=stage
    volumes:
      - ./backend/static/:/static
      - ./frontend/dist/:/frontend
    depends_on:
      - backend
  letsencrypt:
    image: linuxserver/letsencrypt
    volumes:
      - tls_certs:/config
      - ./letsencrypt/:/config/nginx/site-confs/
    environment:
      - URL=synapse.ksu.edu
      - VALIDATION=http
      - TZ=America/Chicago
      - EMAIL=kmdice@ksu.edu
      - PGID=1000
      - PUID=1000
    ports:
      - "80:80"
      - "443:443"

volumes:
  stats:
  db_data:
  tls:certs:

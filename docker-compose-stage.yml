version: '3.3'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: "redis:alpine"
  backend:
    build:
      context: ./backend
      args:
        mode: stage
    command: sh -c "python manage.py collectstatic --noinput; gunicorn global.wsgi:application --name synapse --bind 0.0.0.0:3002 --workers 5 --reload"
    environment:
      - DJANGO_SETTINGS_MODULE=global.settings.stage
      - ENV=stage
    volumes:
      - ./backend:/code
      - stats:/code/stats
      - /tmp/cnap:/transient
    ports:
      - "3002:3002"
    depends_on:
      - db
  celery:
    build:
      context: ./backend
      args:
        mode: stage
    command: celery -A global.celery_config:app worker -l info --concurrency=20
    environment:
      - DJANGO_SETTINGS_MODULE=global.settings.stage
      - ENV=stage
    volumes:
      - ./backend:/code
      - /tmp/cnap:/transient
    depends_on:
      - db
      - redis
  celery-beat:
    build:
      context: ./backend
      args:
        mode: stage
    command: sh -c 'rm celerybeat.pid; celery -A global.celery_config:app beat -l info'
    environment:
      - DJANGO_SETTINGS_MODULE=global.settings.stage
      - ENV=stage
    volumes:
      - ./backend:/code
    depends_on:
      - db
      - redis
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    command: sh -c "npm run build"
    environment:
      - ENV=stage
    volumes:
      - './frontend:/usr/src/app'
      - '/usr/src/app/node_modules'
      - stats:/usr/src/app/stats
      - npm_cache:/home/node/.npm
    ports:
      - "3001:80"
      - "8888:8888"
  webserver:
    build:
      context: ./webserver
      args:
        mode: stage
    environment:
      - ENV=stage
    volumes:
      - ./backend/static/:/static
      - ./frontend/dist/:/frontend
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
volumes:
  stats:
  db_data:
  tls_certs:
  npm_cache:
